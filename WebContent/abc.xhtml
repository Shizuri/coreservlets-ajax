<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>ABC</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

	<h:form>
		<fieldset>
			<legend>ABC to Victory or Defeat</legend>
			<div align="center">
				<h:outputText value="#{abcController.page}" id="output" />
				<br />
				<br />
				<h:commandButton value="GO!" action="#{abcController.goToPage}">
					<f:ajax render="output" />
				</h:commandButton>
				<br />
				<br />
				<h:commandButton value="Give Up and Start Over" action="#{abcController.toA}">
					<f:ajax render="output" />
				</h:commandButton>
			</div>
		</fieldset>
	</h:form>

</h:body>
</html>
