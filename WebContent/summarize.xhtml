<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Sum</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>

<h:form>
	Frist number: <h:inputText value="#{sumController.first}"/><br/>
	Second number: <h:inputText value="#{sumController.second}"/><br/>
	<h:commandButton value="add" action="#{sumController.calculate}">
		<f:ajax execute="@form" render="output"/>
	</h:commandButton><br/>
	Sum: <h:outputText value="#{sumController.sum}" id="output"/>
</h:form>

</h:body></html>
