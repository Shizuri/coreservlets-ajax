<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cities</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

	<h:form>
		<fieldset>
			<legend>Pick a city</legend>
			<div align="center">
				<table>
					<tr>
						<th>City info</th>
						<th>City menu</th>
					</tr>
					<tr>
						<td>
							<h:outputText value="#{cc.cityName}" id="name"/><br/>
							<h:outputText value="#{cc.nflTeam}" id="nfl"/><br/>
							<h:outputText value="#{cc.mlbTeam}" id="mlb"/>
						</td>
						<td>
							<h:selectOneMenu value="#{cc.cityName}">
								<f:selectItems value="#{cc.cityList}"/>
								<f:ajax render="name nfl mlb"/>
							</h:selectOneMenu>							
						</td>
					</tr>
				</table>
			</div>
		</fieldset>
	</h:form>

</h:body>
</html>
